<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Debater</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- fontawesome -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<header class="clearfix">
		<div class="logo">
			<img src="assets/placeholder/logo.png" alt="">
		</div>
		<nav>
			<ul>
				<li>Log in</li>
				<li>Sign up</li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="debate-wrapper container">
			<div class="debate-title"><h1>THERE SHOULD BE A QUOTA FOR WOMEN IN GOVERNMENT</h1></div>
			<div class="debate-info">
				<div class="round-status">ROUND 1: introduction</div>
				<div class="timer">40</div>
				<div class="viewers">4000 viewers</div>
			</div>
			<div class="debate row">
				<div class="debater con col-md-6">
					<div class="debater-info">
						<div class="debater-name-side">
							<span class="debater-name">Gideon KEyson</span>
							<span class="debater-side">CON</span>
						</div>
						<div class="debater-follow-btn">follow</div>
					</div>
					<div class="vote-bar">20%</div>
					<div class="debater-video">
						<img src="assets/placeholder/con-debater.png" alt="">
					</div>
					<div class="vote-btn">VOTE</div>
				</div>
				<div class="debater pro col-md-6">
					<div class="debater-info">
						<div class="debater-name-side">
							<span class="debater-name">Eden Adler</span>
							<span class="debater-side">Pro</span>
						</div>
						<div class="debater-follow-btn">follow</div>
					</div>
					<div class="vote-bar">20%</div>
					<div class="debater-video">
						<img src="assets/placeholder/pro-debater.png" alt="">
					</div>
					<div class="vote-btn">VOTE</div>
				</div>
			</div>
			<div class="debate-chat row">
				<div class="top-comments col-md-4">
					<h3>Top Comments</h3>
					<div class="comment">
						<div class="user-name">Eden Adler</div>
						<p class="comment-text">I totally agree with Barack</p>
						<div class="likes"></div>
					</div>
				</div>
				<div class="chat col-md-4">
				<h3>Free Chat</h3>
				<div class="chat-feed">
					<div class="comment">
						<div class="user-name"></div>
						<p class="comment-text"></p>
						<div class="likes">17 </div>
					</div>
				</div>
				<form action="" class="chat-input">
					<input type="text" placeholder="text here...">
					<input type="submit">
				</form>
					
				</div>
			</div>
		</div>
	</div>

</main>
</body>
</html>
